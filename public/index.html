<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelchat</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #004080;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        #login, #chatInterface {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgb(255, 255, 255);
            color: #000000;
            font-size: 16px;
        }

        #login {
            display: block;
        }

        h1, h2 {
            margin: 0 0 15px;
            text-align: center;
            color: #004080;
        }

        input[type="password"], input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5;
            color: #fff;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
        }

        button:hover {
            background-color: #1565c0;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .message {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #000000;
            font-weight: bold;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            z-index: 1000;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1e88e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
    </div>

    <div id="login">
        <h1>Camel Chat</h1>
        <h2>Enter your username and password</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter username" required />
            <input type="password" id="password" name="password" placeholder="Enter password" required />
            <button type="submit">Login üîê</button>
        </form>
    </div>
    
    <div id="chatInterface">
        <h2>Camelchat</h2>
        <div id="messages"></div>
        <textarea id="messageInput" placeholder="Type your message here..."></textarea>
        <button id="sendMessage">Send</button>
        <button id="refreshMessages">Refresh Messages</button>
        <p>Note: After 24 hours, chats are automatically deleted.</p>
        <a href="https://vs24-five.vercel.app/" target="_blank">
            <p>Camelpad: for storing and sending files</p>
        </a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const chatInterface = document.getElementById('chatInterface');
        const messagesDiv = document.getElementById('messages');
        const sendMessageButton = document.getElementById('sendMessage');
        const refreshMessagesButton = document.getElementById('refreshMessages');
        const messageInput = document.getElementById('messageInput');
        let username = '';
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            showLoading();
    
            try {
                const response = await fetch('/files', {
                    headers: {
                        'Authorization': `Basic ${btoa(password)}`
                    }
                });
    
                if (response.ok) {
                    document.getElementById('login').style.display = 'none';
                    chatInterface.style.display = 'block';
                    loadMessages();
                    startAutoRefresh(); // Start auto-refreshing messages
                } else {
                    showError('Incorrect password. Please try again.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        });
    
        sendMessageButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message === '' || !username) return;
    
            showLoading();
            try {
                const password = document.getElementById('password').value;
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${btoa(password)}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, message })
                });
                if (response.ok) {
                    messageInput.value = '';
                    loadMessages(); // Load messages after sending
                } else {
                    showError('Failed to send message.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        });
    
        refreshMessagesButton.addEventListener('click', () => {
            loadMessages(); // Load messages on refresh
        });
    
        const loadMessages = async () => {
    const password = document.getElementById('password').value;
    try {
        const response = await fetch('/messages', {
            headers: {
                'Authorization': `Basic ${btoa(password)}`
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const messages = await response.json();
        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `<strong>${msg.username || 'üåÄ'}</strong><p>${msg.content}</p>`;
            messagesDiv.appendChild(msgDiv);
        });
    } catch (error) {
        // Handle error silently
        console.error(`An error occurred while loading messages: ${error.message}`);
        // Optionally, update the UI to reflect the error in a non-intrusive way
    }
};
    
        const showLoading = () => {
            document.getElementById('loading').style.display = 'block';
        };
    
        const hideLoading = () => {
            document.getElementById('loading').style.display = 'none';
        };
    
        const showError = (message) => {
            alert(message); // Simple alert for errors
        };
    
        const startAutoRefresh = () => {
            setInterval(() => {
                loadMessages();
            }, 2000); // Refresh every 3 seconds
        };
    </script>
    
</body>
</html>
